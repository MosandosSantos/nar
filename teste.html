<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Footer Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    footer.footer-bg {
      position: relative;
      min-height: 300px;
      z-index: 0;
      overflow: hidden;
    }

    .footer-bg::before {
      content: "";
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
     background: url('./assets/image/principal/fundos.png') no-repeat center center;
background-size: cover;z-index: 0;
      opacity: 1;
    }

    .conteudo {
      position: relative;
      z-index: 10;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

  <footer class="footer-bg">
    <div class="conteudo">
      <h2>Testando imagem de fundo com ::before</h2>
      <p>Se você vê um fundo vermelho, está funcionando!</p>
    </div>
  </footer>

</body>
</html>
